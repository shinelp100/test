<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js继承</title>
</head>
<body>
<script>
    /*
    * 构造函数继承
    * */
    function Parent1(){
        this.name = "parent1"
    }
    function Child1(){
        Parent1.call(this);
        this.type = "child1";
        console.log(this.name);
    }
    Child1();


    /*
    * 原型链继承
    *
    * */
    function Parent2(){
        this.name = "parent2";
        this.play = [1,2,3];
    }
    function Child2(){
        this.type = "child2";
    }
    Child2.prototype = new Parent2();
    console.log(Child2.prototype.name);
</script>
</body>
</html>
