<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>router</title>
</head>
<body>
<script>
    /*
    * 前端实现路由的两种方式：
    *
    *
    * 1、history.pushState、history.replaceState
    * history.pushState({'name':'shinelp100'},'title','url')//url可以是相对路径
    * history.state = {'name':'shinelp100'}
    * window.addEventListener('popstate',callback());
    *
    * //不允许跨域 否则会报错
    *
    * 2、location.hash
    * window.addEventListener('hashchage',callback(),true);
    *
    *
    *
    * 都在历史站添加记录（如果修改历史站中的记录 location.replace/history.replaceState）
    *
    *
    * 配合ajax实现页面的不刷新替换内容
    *
    * */
</script>
</body>
</html>
