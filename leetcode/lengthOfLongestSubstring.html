<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lengthOfLongestSubstring</title>
</head>
<body>
<script>
    var lengthOfLongestSubstring = function(s) {
        var i = 0;
        var j = 0;
        var n = s.length
        var set = new Set()
        var max = 0

        while (i < n && j < n) {
            if (!set.has(s[j])) {
                set.add(s[j++])
                max = Math.max(max, set.size)
            } else {
                set.clear()
                i++
                j = i
            }
        }
        return max
    };

    lengthOfLongestSubstring("pwwkewi");
</script>
</body>
</html>
