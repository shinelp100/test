<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
</head>
<body>
<script>
    var foo = {
        value: 1
    };

    function bar(name, age) {
        console.log(name)
        console.log(age)
        console.log(this.value);
    }

    bar.call(foo, 'kevin', 18);
    /**
     *
     * 1、call 改变了 this 的指向，指向到 foo
     * 2、bar 函数执行了
     *
     * */

</script>
</body>
</html>
