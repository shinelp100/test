<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
</head>
<body>
<script>
    Function.prototype.call2 = function (context) {
        context = context || window;
        context.fn = this;
        var args=[],result;
        for(var i=1;i<arguments.length;i++){
            args.push(arguments[i]);
        }
        result = context.fn(...args);
        delete context.fn;
        return result;
    };

    // 测试一下
    var value = 2;

    var obj = {
        value: 1
    }

    function bar(name, age) {
        console.log(this.value);
        return {
            value: this.value,
            name: name,
            age: age
        }
    }

    bar.call2(null); // 2

    console.log(bar.call2(obj, 'shinelp100', 26));
</script>
</body>
</html>
