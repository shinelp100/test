<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
</head>
<body>
<script>
    Function.prototype.call2 = function (context) {
        context.fn = this;
        context.fn();
        delete context.fn;
    };

    var foo = {
        name: "shinelp100"
    }

    function bar() {
        console.log(this.name);
    }

    bar.call2(foo);
</script>
</body>
</html>
