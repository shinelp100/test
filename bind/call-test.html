<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call</title>
</head>

call
<script>
    Function.prototype.callTest = function(context){
        var context = context || window;
        context.fn = this;
        var arr = [];
        for(var i = 1; i<arguments.length;i++){
            arr.push(arguments[i]);
        }
        console.log(...arr);
        /*
        * array.push(...items)和add(...numbers)这两行，
        * 都是函数的调用，它们的都使用了扩展运算符。该运算符将一个数组，变为参数序列。
        *
        * */
        var result = context.fn(...arr);
        delete context.fn;
        return result;
    };
    // 测试一下
    var value = 2;

    var obj = {
        value: 1
    }

    function bar(name, age) {
        console.log(this.value);
        return {
            value: this.value,
            name: name,
            age: age
        }
    }

    // bar.callTest(null); // 2

    console.log(bar.callTest(obj, 'kevin', 18));

    function testlet(a){
        /*
        * Identifier 'a' has already been declared
        * */
        let a = a;
        console.log(a);
    }
    testlet();
</script>
</body>
</html>
