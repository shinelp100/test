柯里化
<script>
    /*
    * 柯里化
    *
    * */
    function fn(a, b, c) {
        return a + b + c;
    }

    function curry(fn) {
        let len = fn.length,
            arr = Array.prototype.slice.call(arguments,1);

        function curring() {
            arr = arr.concat([...arguments]);
            if (len > arr.length) {
                return curring;
            } else {
                return fn.apply(this, arr);
            }
        }

        return curring;
    }

    console.log(curry(fn)(1)(2)(3));
</script>
