<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更换服务包</title>
    <style>
        .container-box {
            padding: 20px;
            margin: 0 auto;
            max-width: 500px;
        }
        .title {
            font-size: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        form p {
            font-size: 16px;
            margin: 5px;
        }
        input {
            margin-left: 1em;
        }
        label {
            font-size: 12px;
        }
        button {
            display: block;
            width: 100px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #fff;
            background-color: cornflowerblue;
            outline: none;
            cursor: pointer;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>
<div class="container-box">
    <div class="title">更换服务包</div>
    <form action="" method="">
        <div>
            <p>基础医疗服务包</p>
            <input name="" id="basicPackage" value="基础医疗服务包" type="checkbox" checked>
            <label for="basicPackage">基础医疗服务包</label>
        </div>
        <div>
            <p>基础公共卫生服务包</p>
            <input name="" id="publicPackage1" value="16-63岁非特殊人群公共卫生服务包" type="checkbox">
            <label for="publicPackage1">16-63岁非特殊人群公共卫生服务包</label><br>
            <input name="" id="publicPackage2" value="16-63岁非特殊人群公共卫生服务包" type="checkbox">
            <label for="publicPackage2">0-6岁非特殊人群公共卫生服务包</label><br>
            <input name="" id="publicPackage3" value="16-63岁非特殊人群公共卫生服务包" type="checkbox">
            <label for="publicPackage3">7-15岁非特殊人群公共卫生服务包</label><br>
        </div>
        <div>
            <p>个性化服务包</p>
            <input name="" id="specialPackage" value="高血压个性化服务包" type="checkbox" checked>
            <label for="specialPackage">高血压个性化服务包</label>
        </div>
        <button>提交</button>
    </form>
</div>
</body>
</html>
