<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router</title>
</head>
<body>
<div id="app">
    <h1>
        <a name="hello-world" href="#hello-world">
            Hello world!
        </a>
    </h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const NotFound = { template: '<p>Page not found</p>' };
    const Home = { template: '<p>home page</p>' };
    const About = { template: '<p>about page</p>' };
    const routes = {
        '/': Home,
        '/about': About
    };
    new Vue({
        el: '#app',
        data: {
            currentRoute: '/about'//window.location.pathname
        },
        computed: {
            ViewComponent () {
                return routes[this.currentRoute] || NotFound
            }
        },
//        render (h) {
//            return createElement('h1',h(this.ViewComponent))
//        }
    })
</script>
</body>
</html>
