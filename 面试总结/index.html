<div style="width: 100px;background: red;padding-top: 20%;"></div>
<script>

    /*
    * 柯里化
    * */
    let fn = function (a, b, c) {
        return a + b + c;
    };

    function curry(fn) {
        let arr = Array.prototype.slice.call(arguments, 1),
            len = fn.length;

        function curring() {
            arr = arr.concat([...arguments]);
            if (len > arr.length) {
                return curring;
            }
            return fn.apply(this, arr);
        }

        return curring;
    }

    console.log(curry(fn,1)(2,3));//6

</script>
