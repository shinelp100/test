<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css居中布局</title>
    <style>
        .container {
            display: table;
            width: 100%;
            height: 300px;
        }
        .test {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="test">
        123
    </div>
</div>
</body>
</html>
