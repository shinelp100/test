<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签语义化</title>
</head>
<body>
标签语义化
<b>shinelp100</b>
<i>shinelp100</i>
<header>通常被放置在页面或者页面中某个区块元素的顶部，包含整个页面或者区块的标题、简介等信息，起到引导与导航的作用。</header>
<footer>一般被放置在页面或者页面中某个区块的底部，包含版权信息、联系方式等信息。</footer>
<article>表示包含于一个文档、页面、应用程序或网站中的一段独立的内容，可以被独立的发布或者重新使用文章标记标签。</article>
<section>是一个主题性的内容分组，通常用于对页面进行分块或者对文章等进行分段</section>
<nav>表示页面的导航，可以通过导航连接到网站的其他页面，或者当前页面的其它部分。</nav>
<aside>所包含的内容不是页面的主要内容、具有独立性，是对页面的补充。</aside>
</body>
</html>
