<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slice</title>
</head>
<body>
<script>
    var arr = [1,1,1,2,2,2,3,3,3];
    /*
    * slice 返回一下slice的新数组不影响改变的数据  参数是对应的切割的位置
    *
    * slice把一个类数组转化为数组  例：arguments
    * */
    var a = arr.slice(1,2);
    console.log(a,arr);
</script>
</body>
</html>
