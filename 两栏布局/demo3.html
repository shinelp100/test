<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏布局</title>
    <style>
        .container {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .container div:nth-of-type(1) {
            display: table-cell;
            width:200px;
            background-color: red;
            height: 300px;
        }
        .container div:nth-of-type(2) {
            display: table-cell;
            width:100%;
            background-color: #f96;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <div></div>
    <div></div>
</div>

</body>
</html>
