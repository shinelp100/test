<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义字体</title>
    <style>
        @font-face {
            font-family: shinelp100;
            src: url('font/fontawesome-webfont.svg'),
            url('font/FontAwesome.otf'),
            url('font/fontawesome-webfont.eot'),
            url('font/fontawesome-webfont.ttf'),
            url('font/fontawesome-webfont.woff'),
            url('font/fontawesome-webfont.woff2');
        }
        .defined-font {
            /*font-family: shinelp100;*/
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="defined-font">路很长，别失望，当生活压的你喘不过气的时候，别忘了给自己一点掌声</div>
</body>
</html>
