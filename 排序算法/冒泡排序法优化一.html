<body>
<div>冒泡排序法</div>
<script>
    /*
    * 1、比较相邻元素，如果第一个比第二个大就交换他们
    * 2、对每一对相邻元素做相同操作，从第一对开始到结尾一对结束，这样最后一个元素最大
    * 3、重复以上步骤完成排序
    * */

    function bubbleSort(arr) {
        let a = 0;
        let i = arr.length;
        let now = Date.now();
        while (i > 0) {
            let pos = 0;
            for (let j = 0; j < i; j++) {
                console.log(a++);
                if (arr[j] > arr[j + 1]) {
                    pos = j;
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
            console.log(arr, pos);
            i = pos;
        }
        console.log('time:', Date.now() - now);
        return arr;
    }

    var arr1 = [1232,21, 3, 34, 33, 456, 76, 232, 2, 11, 8, 90];
    var arr2 = [2, 3, 8, 11, 21, 33, 34, 76, 90, 232, 456, 1232];
    console.log(bubbleSort(arr1));

    /*
   * 执行次数为：n是数组的长度
   *
   * n*(n-1)/2 -Math.random()  前几个数的的排序已经成型
   *
   * */
</script>
