<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiper</title>
    <meta name="viewport" content="width=375,user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
</head>
<body>
<style>
    .swiper-slide {
        background-color: red;
        height:300px;
    }
</style>
<div id="container1" class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">slider11</div>
        <div class="swiper-slide">slider21</div>
        <div class="swiper-slide">slider31</div>
    </div>
</div>
<div id="container2" class="swiper-container" style="display: none;margin-top:20px; ">
    <div class="swiper-wrapper">
        <div class="swiper-slide">slider12</div>
        <div class="swiper-slide">slider22</div>
        <div class="swiper-slide">slider32</div>
    </div>
</div>
<script>
    /*
    * swiper 在实例化对应的container时  如果这个container是display:none;是实例化不了这个container的
    * */
    var mySwiper1 = new Swiper('#container1', {
        autoplay: true,//可选选项，自动滑动
    });
//    var mySwiper2 = new Swiper('#container2', {
//        autoplay: true,//可选选项，自动滑动
//    });

    setTimeout(function(){
        document.querySelector("#container2").style.display = "block";
        new Swiper('#container2', {
            autoplay: true,//可选选项，自动滑动
        });
    },1000);
    setTimeout(function(){
        document.querySelector("#container1").style.display = "none";
    },1000);
    setTimeout(function(){
        document.querySelector("#container1").style.display = "block";
    },2000)
</script>
</body>
</html>
